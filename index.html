<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .question {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.5em;
        }
        .answers {
            margin-bottom: 20px;
            list-style-type: none;
            padding: 0;
        }
        .answer {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            color: #000000;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }
        .answer:hover {
            background-color: #f1f1f1;
        }
        .selected {
            background-color: #ffc107; /* Kolor podświetlonej odpowiedzi */
        }
        .correct {
            background-color: #4CAF50 !important; /* Zielony dla poprawnej odpowiedzi */
            color: white;
            font-weight: bold;
        }
        .wrong {
            background-color: #f44336 !important; /* Czerwony dla błędnej odpowiedzi */
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .full-question {
            text-align: left;
            margin-bottom: 20px;
        }
        #questions-list {
            max-height: 600px; /* Set a maximum height */
            overflow-y: scroll; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal scrolling */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <!-- Ekran wyboru trybu quizu -->
        <div id="start-screen">
            <h2>Wybierz tryb quizu</h2>
            <button onclick="startQuiz(40)">Losowe 40 pytań</button>
            <button onclick="startQuiz('all')">Wszystkie pytania</button>
        </div>
        <!-- Quiz z jednym pytaniem na raz -->
        <div id="quiz" style="display: none;">
            <div id="question" class="question"></div>
            <div class="answers">
                <button class="answer" onclick="selectAnswer(0)"></button>
                <button class="answer" onclick="selectAnswer(1)"></button>
                <button class="answer" onclick="selectAnswer(2)"></button>
                <button class="answer" onclick="selectAnswer(3)"></button>
            </div>
            <button id="next-btn" onclick="nextQuestion()" style="display:none;">Następne pytanie</button>
            <button onclick="goBackToMenu()">Cofnij</button>
        </div>
        <!-- Wyświetlenie wszystkich pytań -->
        <div id="all-questions" style="display: none;">
            <h2>Wszystkie pytania i poprawne odpowiedzi:</h2>
            <div id="questions-list"></div>
            <button onclick="goBackToMenu()">Cofnij</button>
        </div>
        <!-- Wynik -->
        <div id="result" style="display:none">
            <h2>Twój wynik: <span id="score"></span>/<span id="total-questions"></span></h2>
            <button onclick="location.reload()">Zagraj ponownie</button>
            <button onclick="goBackToMenu()">Cofnij</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
